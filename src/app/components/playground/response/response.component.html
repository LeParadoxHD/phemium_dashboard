<nz-spin *ngIf="loading$ | async"></nz-spin>
<ngx-monaco-editor
  *ngIf="code$ | async as code"
  [options]="editorOptions$ | async"
  [ngModel]="code"
></ngx-monaco-editor>
<iframe *ngIf="html$ | async as html" [srcdoc]="html"></iframe>
<div class="banner" [class.ok]="response?.ok" [class.nok]="response?.ok === false">
  Response
  <span *ngIf="response?.status as status"> • Status: {{ status }}</span>
  <span *ngIf="response?.responseTime as time"> • Time: {{ time }}ms</span>
</div>
