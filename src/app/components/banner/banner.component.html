<div class="left">
  <ul nz-menu nzMode="horizontal">
    @if (isSelectedEnvironment$ | async) {
    <a nz-menu-item nzMatchRouter routerLink="/api" nz-tooltip nzTooltipTitle="Manage API requests">
      <span nz-icon nzType="code-sandbox" nzTheme="outline"></span>
      API
    </a>
    <a nz-menu-item nzMatchRouter routerLink="/workflow-rules" nz-tooltip nzTooltipTitle="Manage Workflow Rules">
      <span nz-icon nzType="node-index" nzTheme="outline"></span>
      Workflow Rules
    </a>
    <a nz-menu-item nzMatchRouter routerLink="/reports" nz-tooltip nzTooltipTitle="Manage PHP Reports">
      <span nz-icon>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M64 464l48 0 0 48-48 0c-35.3 0-64-28.7-64-64L0 64C0 28.7 28.7 0 64 0L229.5 0c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3L384 304l-48 0 0-144-80 0c-17.7 0-32-14.3-32-32l0-80L64 48c-8.8 0-16 7.2-16 16l0 384c0 8.8 7.2 16 16 16zM176 352l32 0c30.9 0 56 25.1 56 56s-25.1 56-56 56l-16 0 0 32c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48 0-80c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24l-16 0 0 48 16 0zm96-80l32 0c26.5 0 48 21.5 48 48l0 64c0 26.5-21.5 48-48 48l-32 0c-8.8 0-16-7.2-16-16l0-128c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16l0-64c0-8.8-7.2-16-16-16l-16 0 0 96 16 0zm80-112c0-8.8 7.2-16 16-16l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 32 32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-64 0-64z"
          />
        </svg>
      </span>
      Reports
    </a>
    }
    <a
      nz-menu-item
      nzMatchRouter
      routerLink="/environments"
      nz-tooltip
      nzTooltipTitle="Add, edit or delete environments"
    >
      <span nz-icon nzType="database" nzTheme="outline"></span>
      Environments
      <nz-badge nzShowZero class="environment-count" nzStandalone [nzCount]="environmentsLength$ | async"></nz-badge>
    </a>
    <a nz-menu-item nzMatchRouter routerLink="/settings" nz-tooltip nzTooltipTitle="Manage your preferences">
      <span nz-icon nzType="setting" nzTheme="outline"></span>
      Settings
    </a>
    <!--<a
      nz-menu-item
      nzMatchRouter
      routerLink="/about"
      nz-tooltip
      nzTooltipTitle="Anything else you wanna know huh?"
    >
      <span nz-icon nzType="info-circle" nzTheme="outline"></span>
      About
    </a>-->
  </ul>
</div>
<div class="right">
  <div class="version">v{{ version }}</div>
  <div
    class="theme-switch"
    nz-tooltip
    [nzTooltipTitle]="darkTheme.value ? 'Switch to dark theme' : 'Switch to light theme'"
  >
    <span>Dark</span>
    <nz-switch [formControl]="darkTheme"></nz-switch>
    <span>Light</span>
  </div>
</div>
