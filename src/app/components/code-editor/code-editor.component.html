@if (model()) {
<!---->
@if (schema$ | async; as schema) {
<ngx-monaco-editor
  [options]="editorOptions$ | async"
  [ngModel]="schema.value"
  [model]="schema"
  (ngModelChange)="updateValueFromModel($event)"
  (onInit)="onEditorInit($event, true)"
></ngx-monaco-editor>
}
<!---->
} @else {
<ngx-monaco-editor
  [options]="editorOptions$ | async"
  [formControl]="code"
  (ngModelChange)="updateValidity()"
  (onInit)="onEditorInit($event, false)"
></ngx-monaco-editor>
}
